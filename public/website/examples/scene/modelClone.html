<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="../../css/examples.css" />
    <style>
        #modelVisible {
            width: 85%;
            height: 500px;
            position: relative;
        }
    </style>
</head>
<body>
<div class="page-title">模型克隆</div>

<div class="content-title">效果展示</div>

<button onclick="cloneModel()">克隆模型</button>
<div id="modelVisible">

</div>

<div class="content-title">API说明</div>
<div class="api-code">
    cloneObject(fromSceneName: string, uuid: string, position: number[]): Group
</div>

<div class="api-param">fromSceneName -  源场景名称</div>
<div class="api-param">uuid - 模型uuid</div>
<div class="api-param">position - 目标位置</div>
<div class="api-param">Group - 返回克隆模型信息</div>


<div class="content-title">案例代码</div>
<pre id="codeShow"></pre>

<script src="../../../js/thingorigin.js"></script>

<!-- 案例代码 -->
<script id="code">
    let scene = ThingOrigin.addScene("modelVisible", document.getElementById("modelVisible"));
    //加载模型
    let modelUUID = null;
    ThingOrigin.model.initFileModel("gltf", '../../../static/three/examplesModel/Parrot.glb', {
        scale: [1, 1, 1],
        rotation: [0, 30, 0],
        position: [0, 30, 0]
    }).then((model) => {
        modelUUID = model.uuid;
        scene.add(model);
        console.log(scene);
    })

    //克隆模型
    function cloneModel(){
        //返回克隆模型信息
        let modelData = scene.cloneObject("modelVisible",modelUUID,[100, 30, 0]);
        //添加模型
        scene.add(modelData);
    }
</script>
<!-- 其他 -->
<script>
    document.getElementById("codeShow").innerHTML = document.getElementById("code").innerHTML;
</script>
</body>
</html>
